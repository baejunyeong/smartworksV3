<html>
	<head>
		<script type="text/javascript" src="http://localhost:8000/faye.js"></script>
		<script type="text/javascript">

		var client = new Faye.Client('http://localhost:8000/SmartWorks.net/Maninsoft', {
			timeout: 120
		});

		client.disable('autodisconnect');

		var subscription = client.subscribe('/email/new', function(message) {
			console.log(message);
		});

		var repeat = function() {
			client.publish('/email/new', 'New email has arrived!');
		};

		setInterval(repeat, 1000);
		</script>
	</head>

	<body>
	Hello, Subscriber !
	</body>
</html>
