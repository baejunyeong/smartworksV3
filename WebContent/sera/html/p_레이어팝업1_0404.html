<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
<link type="text/css" rel="stylesheet" href="../css/default.css">
<link type="text/css" rel="stylesheet" href="../css/form.css">
<link type="text/css" rel="stylesheet" href="../css/page.css">
<link type="text/css" rel="stylesheet" href="../css/pop.css">
</head>
<body>
<!-- Pop:경고 -->
<div class="p_layout">
  <div class="pop_block">
    <div class="header">메세지
      <div class="btn_close fr"><a href=""> </a></div>
    </div>
    <div class="content_section bg_w">
      <div class="content_area">
        <div class="icon_pop_warn fl mr10"> </div>
        <span class="text">로그인 회원만이 글을 쓸 수 있습니다.</span> </div>
      <!-- Btn -->
      <div class="btn_space cb">
        <div style="clear:both; display:inline-block">
          <div class="btn_pop_l">
            <div class="btn_pop_r"><span class="icon_register mr5"> </span>등 록</div>
          </div>
        </div>
      </div>
      <!-- Btn //-->
    </div>
  </div>
</div>
<!-- Pop:경고 //-->

<!-- Pop:정보 -->
<div class="p_layout" style="top:200px">
  <div class="pop_block">
    <div class="header">메세지
      <div class="btn_close fr"><a href=""> </a></div>
    </div>
    <div class="content_section bg_w">
      <div class="content_area">
        <div class="icon_pop_info fl mr10"> </div>
        <span class="text">정말 친구관계를 끊으시겠습니까?</span> </div>
      <!-- Btn -->
      <div class="btn_space cb">
        <div style="clear:both; display:inline-block">
          <div class="btn_pop_l fl mr5">
            <div class="btn_pop_r"><span class="icon_register mr5"> </span>확 인</div>
          </div>
          
          
           <div class="btn_pop_l">
            <div class="btn_pop_r"><span class="icon_cancel mr5"> </span>취 소</div>
          </div>
        </div>
      </div>
      <!-- Btn //-->
    </div>
  </div>
</div>
<!-- Pop:정보 //-->

<!-- Pop:별점주기 -->
<div class="p_layout" style="top:400px">
  <div class="pop_block">
    <div class="header">메세지
    <div class="btn_close fr"><a href=""> </a></div>
    </div>
    <div class="content_section bg_w">
      <div class="left_space">
        <div class="icon_pop_info fl mr10"> </div>
        <div> 미션에 내용에 대한 별점을 체크하고,<br />
          미션 등록을 완료해주세요. </div>
      </div>
      <div class="right_space mt10">
      <div class="fl tb">별점</div>
                    <div class="star_score mt3">
                      <ul>
                        <li class="icon_star_score full"><a href=""> </a></li>
                        <li class="icon_star_score full"><a href=""> </a></li>
                        <li class="icon_star_score full"><a href=""> </a></li>
                        <li class="icon_star_score half"><a href=""> </a></li>
                        <li class="icon_star_score"><a href=""> </a></li>
                      </ul>
                    </div>
      </div>
      <!-- Btn -->
      <div class="btn_space cb pt20">
        <div style="clear:both; display:inline-block">
          <div class="btn_pop_l">
            <div class="btn_pop_r"><span class="icon_register mr5"> </span>등 록</div>
          </div>
        </div>
      </div>
      <!-- Btn //-->
    </div>
  </div>
</div>
<!-- Pop:별점주기 //-->
